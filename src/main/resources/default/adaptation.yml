model:
  name: ZNewsK8s
  type: K8s

strategies:
  - name: simpleReduceResponseTime
    condition: styleApplies && cViolation
    tactics:
      - id: t1
        condition: hiLatency
        name: switchToTextualMode
        time: 1000
        onSuccess: next | done | fail
        onFailure: next | done | fail
      - id: t2
        condition: hiLoad
        name: enlistServer
        time: 2000
      - id: t3
        condition: default
        name: fail


tactics:
  - name: switchToTextualMode
    action: set
    target: deployments.podinfo
    attribute: imageName
    params:
      imageName: "znn:lower-fidelity"

  - name: high_fidelity
    action: set
    target: deployments.podinfo
    attribute: image
    params:
      imageName: "znn:high-fidelity"

  - name: add_pod_znn
    action: increment
    target: deployments.podinfo
    attribute: replicas
    params:
      replica: 1

  - name: remove_pod_znn
    action: decrement
    target: deployments.podinfo
    attribute: replicas
    params:
      replica: 1

  #add_captcha:
  #  action: set
  #  target: deployments.podinfo
  #  attribute:

  - name: force_authentication
    action: update
    target: deployments.podinfo
    attribute: containers  # adiciona um container ao pod
    params:
      patch:
        spec:
          template:
            spec:
              containers:
              - name: auth-proxy
                image: nginx
