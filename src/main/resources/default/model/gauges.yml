gauge-types:
  DeploymentGaugeT:
    commands:
      setDeploymentInfo: "setDeploymentInfo ({String})"
    setupParams:
      targetIP:
        type: String
        default: "127.0.0.1"
      beaconPeriod:
        type: long
        default: 30000
      javaClass:
        type: String
        default: "org.sa.rainbow.k8s.translator.gauges.DeploymentV1Gauge"
    configParams:
      samplingFrequency:
        type:    long
        default: 1000
      targetProbeType:
        type:    String
        default: ~
    comment: "DeploymentGaugeT measures and reports attributes from deployments"

gauge-instances:
  DEPLOYMENTG1:
    type: DeploymentGaugeT
    model: "K8s:K8s"
    commands:
      "setDeploymentInfo": podinfo.setDeploymentInfo($<info>)
    setupValues:
      targetIP: "127.0.0.1"
    configValues:
      samplingFrequency: 1000
      targetProbeType  : deployment-probe@127.0.0.1
    comment: "DeploymentGaugeT measures and reports attributes from deployments"